<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script type="module">
        import { initQRScanner } from '@telegram-apps/sdk';

        document.addEventListener('DOMContentLoaded', () => {
            const qrScanner = initQRScanner();

            document.getElementById('scanBtn').addEventListener('click', () => {
                qrScanner.open({
                    text: 'Сканируйте QR-код',
                    capture({ data }) {
                        // Захватываем только QR-коды с ссылками на Telegram
                        return data.startsWith('https://t.me');
                    }
                }).then((qr) => {
                    if (qr) {
                        alert(`Отсканированный QR-код: ${qr}`);
                    } else {
                        alert('QR-код не был отсканирован или не подходит.');
                    }
                }).catch((error) => {
                    alert('Ошибка при сканировании QR-кода.');
                    console.error(error);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Сканирование QR-кода</h1>
    <button id="scanBtn">Открыть сканер QR-кода</button>
</body>
</html>
